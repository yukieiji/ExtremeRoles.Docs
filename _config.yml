gh_edit_view_mode: "tree"


plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-github-metadata
  - jekyll-include-cache

callouts_level: quiet # or loud
callouts:
  highlight:
    color: yellow
  important:
    title: 重要ℹ️
    color: blue
  new:
    title: New❗
    color: green
  note:
    title: ノート📒
    color: purple
  warning:
    title: 注意⚠️
    color: red


