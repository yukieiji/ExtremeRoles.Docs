title: ExtremeRoles Wiki
description: ExtremeRoles公式Wiki
theme: just-the-docs


url: https://yukieiji.github.io/ExtremeRoles.Doc

search_enabled: true

search:

  # Maximum amount of previews per search result
  # Default: 3
  previews: 3

  # Maximum amount of words to display before a matched word in the preview
  # Default: 5
  preview_words_before: 5

  # Maximum amount of words to display after a matched word in the preview
  # Default: 10
  
  preview_words_after: 10

  tokenizer_separator: /[\s/]+/

  button: true


nav_external_links:
  - title: 新しいチケットを作成する
    url: https://github.com/yukieiji/ExtremeRoles/issues/new/choose

aux_links_new_tab: true

aux_links:
  ❤ GitHub Sponsor: https://github.com/sponsors/yukieiji
  ExtremeRoles リポジトリ: https://github.com/yukieiji/ExtremeRoles


back_to_top: true
back_to_top_text: "ページトップに戻る"

